<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the number(1-100)</h1>
    <label>Insert here</label>
    <input type="text" id="userinput1" value="0">
    <button type="button" onclick="fct()">Try!</button>

    <script>
        function fct(){
            var x=parseInt(document.getElementById("userinput1").value);
            if(x!=30) window.alert("Not the correct one! Try again.");
            else if(x==30) window.alert("You are correct!");
        }
    </script>
</body>
</html>
