<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="fct1()">Click here to hide/show text!</button>
    <button type="button" onclick="fct2()">Click here to hide/show picture!</button>
    <br>
    <p id="p">hello!</p>
    <img src="alhambra.jpg" id="im">

    
    <script>
   function fct1() {
      var x = document.getElementById("p");
        if (x.style.display === "none") {
                     x.style.display = "block";
        }
        else {
      x.style.display = "none";
      }
    }

    function fct2() {
      var x = document.getElementById("im");
        if (x.style.display === "none") {
                     x.style.display = "block";
        }
        else {
      x.style.display = "none";
      }
    }
    </script>
</body>
</html>
